<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - CodeFun</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: 'Poppins', sans-serif;
    }

    /* Title + slogan */
    .site-title {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 2rem;
      text-align: center;
    }

    .site-title h1 {
      font-size: 3rem;
      font-weight: 700;
      color: white;
      margin: 0;
      text-shadow: 0px 4px 10px rgba(0,0,0,0.4);
      display: flex;
      align-items: center;
      gap: 10px;
      transform: translateX(-35px);
    }

    .site-title p {
      color: #f0f0f0;
      font-weight: 400;
      margin-top: 0.5rem;
    }

    /* Register box */
    .login-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem 2.2rem;    /* equal spacing left/right */
      border-radius: 15px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.3);
      width: 350px;
      text-align: center;
      box-sizing: border-box;  /* ensures padding doesn't overflow */
    }

    .login-box h2 {
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
      font-weight: 600;
      color: white;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      box-sizing: border-box; /* keeps inputs aligned evenly */
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      margin-top: 1rem;
      background: linear-gradient(90deg, #ff758c, #ff7eb3);
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-box button:hover {
      opacity: 0.9;
    }

    .login-box p {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #ddd;
    }

    .login-box p a {
      color: #ffd86f;
      text-decoration: none;
      font-weight: 500;
    }

    .login-box p a:hover {
      text-decoration: underline;
    }

    /* Password rules */
    .password-rules {
      text-align: left;
      font-size: 0.8rem;
      color: #f0f0f0;
      margin-top: -5px;
      margin-bottom: 10px;
      padding-left: 18px;  /* makes bullets align neatly */
    }
    .password-rules li {
      margin-bottom: 3px;
    }
  </style>
</head>
<body>
  <!-- Title -->
  <div class="site-title">
    <h1>ðŸš€ CODEFUN</h1>
    <p>Practice Â· Compete Â· Improve</p>
  </div>

  <!-- Register Box -->
  <div class="login-box">
    <h2>Register</h2>
    <form>
      <input type="text" placeholder="Username" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <!-- Password rules -->
      <ul class="password-rules">
        <li>At least 8 characters</li>
        <li>One uppercase & one lowercase</li>
        <li>At least 1 number</li>
        <li>At least 1 special character (!@#$%)</li>
      </ul>
      <input type="password" placeholder="Confirm Password" required>
      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
  </div>
</body>
</html>
