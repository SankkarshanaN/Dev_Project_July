<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - CodeFun</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: 'Poppins', sans-serif;
    }

    /* Title + slogan */
    .site-title {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 2rem;
      text-align: center;
    }

    .site-title h1 {
      font-size: 3rem;
      font-weight: 700;
      color: white;
      margin: 0;
      text-shadow: 0px 4px 10px rgba(0,0,0,0.4);
      display: flex;
      align-items: center;
      gap: 10px; /* space between ðŸš€ and CODEFUN */
      transform: translateX(-35px); /* shift 1 unit (~8px) to the left */
    }

    .site-title p {
      color: #f0f0f0;
      font-weight: 400;
      margin-top: 0.5rem;
    }

    /* Login box */
    .login-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem 2.2rem; /* equal spacing like register page */
      border-radius: 15px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.3);
      width: 350px;
      text-align: center;
      box-sizing: border-box; /* ensures padding doesn't overflow */
    }

    .login-box h2 {
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
      font-weight: 600;
      color: white;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      box-sizing: border-box; /* consistent width */
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      margin-top: 1rem;
      background: linear-gradient(90deg, #ff758c, #ff7eb3);
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-box button:hover {
      opacity: 0.9;
    }

    .login-box p {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #ddd;
    }

    .login-box p a {
      color: #ffd86f;
      text-decoration: none;
      font-weight: 500;
    }

    .login-box p a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  {% if messages %}
  <div class="messages">
    {% for message in messages %}
      <div class="alert 
          {% if message.tags == 'success' %}alert-success{% endif %}
          {% if message.tags == 'error' %}alert-error{% endif %}
          {% if message.tags == 'warning' %}alert-warning{% endif %}
      ">
        {{ message }}
      </div>
    {% endfor %}
  </div>
{% endif %}

  <!-- Title -->
  <div class="site-title">
    <h1>ðŸš€ CODEFUN</h1>
    <p>Practice Â· Compete Â· Improve</p>
  </div>

  <!-- Login Box -->
  <div class="login-box">
    <h2>Login</h2>
    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <p>Donâ€™t have an account? <a href="{% url 'register' %}">Register here</a></p>
  </div>
</body>
</html>
