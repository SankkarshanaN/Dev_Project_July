<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CodeFun</title>
    <link rel="stylesheet" href="{% load static %}{% static 'css/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body class="auth-body">
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
            <div class="alert 
                {% if message.tags == 'success' %}alert-success{% endif %}
                {% if message.tags == 'error' %}alert-error{% endif %}
                {% if message.tags == 'warning' %}alert-warning{% endif %}
            ">
                {{ message }}
            </div>
        {% endfor %}
    </div>
    {% endif %}

    <div class="site-title">
        <h1>ðŸš€ CODEFUN</h1>
        <p>Practice Â· Compete Â· Improve</p>
    </div>

    <div class="login-box">
        <h2>Login</h2>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
    </div>
</body>
</html>
