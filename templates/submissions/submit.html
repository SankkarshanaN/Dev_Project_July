<!-- submit.html -->
{% extends "base.html" %}
{% block title %}Submit Code - CodeFun{% endblock %}

{% block content %}
<div class="card">
    <h2>🚀 Submit Your Solution</h2>
    <p><strong>Problem:</strong> {{ problem.title }}</p>
    
    <form method="POST" action="{% url 'submissions:submit_code' problem.id %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="language">🔧 Programming Language:</label>
            <select name="language" id="language" class="language-select" required>
                <option value="python">🐍 Python</option>
                <option value="cpp">⚡ C++</option>
                <option value="c">🔩 C</option>
                <option value="java">☕ Java</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="code">💻 Your Code:</label>
            <textarea name="code" id="code" rows="15" placeholder="Write your solution here..." required></textarea>
        </div>
        
        <button type="submit" class="btn-submit">🚀 Submit Solution</button>
    </form>

    <div class="mt-3">
        <a class="btn" href="{% url 'problem_detail' problem.id %}">⬅ Back to Problem</a>
    </div>
</div>
{% endblock %}
