{% extends "base.html" %}
{% block title %}Problems{% endblock %}

{% block content %}
<div class="page-container">
    <h2>üìù Problems</h2>
    <table class="styled-table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Difficulty</th>
            </tr>
        </thead>
        <tbody>
            {% for problem in problems %}
            <tr>
                <td><a href="{% url 'problem_detail' problem.id %}">{{ problem.title }}</a></td>
                <td>{{ problem.difficulty }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">No problems available yet.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
